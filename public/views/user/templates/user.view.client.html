
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CheckedIn</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#"><span class="fa fa-search"></span> Search</a></li>
                <li class="active"><a href="#!/user"><span class="fa fa-user"></span> {{model.user.username}}</a></li>
                <li><a ng-click="model.logout()">Logout</a></li>
            </ul>

    </div>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <h1>Profile</h1>
            <h2>{{model.user.firstName}} {{model.user.lastName}}</h2>
            @{{model.user.username}}
            Status: <input type="text"
                   name="email"
                   id="email"
                   ng-model="model.user.status"
                   placeholder="status"
                   class="form-control">
            <a ng-click="model.updateStatus(model.user)">Update</a>
            <a href="#!/user/edit" class="btn-default btn">Edit Profile</a>
            <a ng-show="model.user._venue" href="#!/venue/{{model.user._venue}}" class="btn-default btn">Go to Venue page</a>
            <a ng-show="model.user._venue" href="#!/venue/{{model.user._venue}}/manage" class="btn-default btn">Manage page</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-2 col-md-offset-4">
            <img class="img-responsive" src="{{model.user.pictureUrl}}">
            <br>
        </div>
    </div>

    <div ng-switch="model.currentTab">
        <div ng-switch-when="NOTIFICATION">
            <ng-include src="'views/user/templates/component/notification.view.client.html'">
        </div>
        <div ng-switch-when="FOLLOWING">
            <ng-include src="'views/user/templates/component/following.view.client.html'">
        </div>
        <div ng-switch-when="FOLLOWERS">
            <ng-include src="'views/user/templates/component/followers.view.client.html'">
        </div>
        <div ng-switch-when="BOOKMARK">
            <ng-include src="'views/user/templates/component/bookmark.view.client.html'">
        </div>
        <div ng-switch-when="REVIEW">
            <ng-include src="'views/user/templates/component/review.view.client.html'">
        </div>
    </div>
</div>
