<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <h1>Profile</h1>
            <h2>{{model.user.firstName}} {{model.user.lastName}}</h2>
            @{{model.user.username}}
            <a href="#!/user/edit" class="btn-default btn">Edit Profile</a>
            <a ng-show="model.user._venue" href="#!/venue/{{model.user._venue}}" class="btn-default btn">Go to Venue page</a>
            <a ng-show="model.user._venue" href="#!/venue/{{model.user._venue}}/manage" class="btn-default btn">Manage page</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-2 col-md-offset-4">
            <img class="img-responsive" src="{{model.user.pictureUrl}}">
            <br>
        </div>
    </div>

    <div ng-switch="model.currentTab">
        <div ng-switch-when="NOTIFICATION">
            <ng-include src="'views/user/templates/notification.view.client.html'">
        </div>
        <div ng-switch-when="FOLLOW">
            <ng-include src="'views/user/templates/follow.view.client.html'">
        </div>
        <div ng-switch-when="BOOKMARK">
            <ng-include src="'views/user/templates/bookmark.view.client.html'">
        </div>
        <div ng-switch-when="REVIEW">
            <ng-include src="'views/user/templates/review.view.client.html'">
        </div>
    </div>
</div>
